<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="app"></div>
<script>
  const tasks = [
    { title: "Actividad 1", status: false },
    { title: "Actividad 2", status: true },
    { title: "Actividad 3", status: true },
    { title: "Actividad 4", status: false },
  ];
  const app = document.getElementById("app");
    tasks.forEach(tasks => {
    app.innerHTML += `<li> ${tasks.title} : <input type="checkbox" ${tasks.status && 'checked'}/> </li>`;
  })
</script>
</body>
</html>
